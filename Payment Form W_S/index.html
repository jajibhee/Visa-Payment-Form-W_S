<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="visa.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
    </div>
    <div class="container">
            <img src="Images/Visa.png" alt="" class="logo">

            <p class="price">39EUR</p>
            <p class="item">design magazine</p>
            
            <p class="cardnumber">CARD NUMBER</p>
            <input type="text" name="" id="" class="card-input" placeholder="1111  2222  3333  9999">
            
            <p class="cvc">CVC</p>
            <input type="text" class="cvc-input" placeholder="888">
            
            <p class="holder">HOLDER NAME</p>
            <input type="text" placeholder="Anne Smith" class="holder-input">
            
            <p class="exp-date">EXPIRATION DATE</p>
            <select name="15" id="day">
                    <option value="15">15</option>
                    <option value="13">13</option>
                    <option value="12">12</option>
                    <option value="11">11</option>
                    <option value="10">10</option>
                    <option value="9">9</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                </select>
                <select name="November" id="month">
                        <option value="November">November</option>
                        <option value="October">October</option>
                        <option value="September">September</option>
                        <option value="August">August</option>
                        <option value="July">July</option>
                        <option value="June">June</option>
                    </select>
                <select name="2018" id="year">
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                </select>
            
            <button class="button"><p>COMPLETE PAYMENT</p></button>

    </div>
</body>
</html>
